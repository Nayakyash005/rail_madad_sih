<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Form</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Previous Complaints</a></li>
                <li><a href="#">Chatbot</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Complaint Registration Form</h1>
            <form id="complaintForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="PNR">PNR:</label>
                <input type="number80" id="PNR" name="PNR" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="category">Complaint Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="service">Service Issue</option>
                    <option value="billing">Billing Issue</option>
                    <option value="technical">Technical Issue</option>
                    <option value="general">General Complaint</option>
                </select>
                
                <label for="details">Complaint Details:</label>
                <textarea id="details" name="details" required></textarea>
                
                <label for="file">Upload Supporting Document:</label>
                <input type="file" id="file" name="file">

                <button type="submit">Submit Complaint</button>
            </form>
            <div>
                <label for ="Chatbot">Chatbot</label>
                <input type="text" id="phone" name="phone" required>
                <button type="submit">Send</button>

            </div>

        </div>
    
    </div>
</body>
</html>
